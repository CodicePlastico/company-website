  - id: mgerminario
    name: Maddalena Germinario
    role: Software Developer
    description: >-
      Quando mi chiedevano cosa avrei voluto fare da grande, rispondevo sempre l'ingegnere. La passione per le nuove tecnologie ha poi discriminato la strada da percorrere. Con sacrifici e perseveranza il sogno è diventato realtà e svolgo il lavoro di sviluppatore software dal 2011. Sono convinta che il meglio debba ancora venire ed è con lo spirito di migliorare sempre e la volontà di imparare cose nuove che affronto le sfide quotidiane del mio lavoro con l'aiuto indispensabile del team. Spento il computer, dedico il mio tempo alle mie grandi passioni: Totti e la AS Roma, lo shopping (sono una vera e propria fashion addicted) e i viaggi.
