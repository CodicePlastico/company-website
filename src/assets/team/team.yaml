  - id: plaurenti
    name: Paolo Laurenti
    role: Software Developer
    description: >-
      Sono uno sviluppatore software con numerose esperienze alle spalle.La mia passione per l’informatica credo sia nata la prima volta che vidi mio fratello maggiore giocare con il suo “Commodore 16”. Ero piccolo e non capivo nulla di “mettere e togliere cassette”, “load”, “return”, ecc… ma ne rimasi molto affascinato e sicuramente mi influenzò quando, qualche anno dopo, decisi che la mia strada sarebbe stata l’informatica. Attualmente creo soluzioni per lo più backend, mi interessano molto le problematiche di distribuzione e scalabilità del software. Lavoro da molti anni in C#, ma ultimamente mi sono appassionato a NodeJs e soprattutto a Erlang/Elixir. Ritengo che il confronto aperto e la condivisione della conoscenza siano il modo migliore per imparare dagli altri e crescere assieme perciò credo moltissimo nella partecipazione alle community. Infatti da qualche anno coordino le attività di XPug Bologna e partecipo all’organizzazione di alcune conferenze italiane. Per me non esiste solamente il mondo del software ma sono un grande appassionato di basket (a 360⁰), buon cibo, buon vino e camminate in montagna.
