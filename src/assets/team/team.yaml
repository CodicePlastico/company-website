    role: Developer
    description: >-
      Lavoro come ingegnere del software da circa $(expr $(date +%Y) - 2003) anni. Sono cresciuto professionalmente nel mondo Java e JEE ma, da parecchi anni, lavoro principalmente su piattaforma .Net. Ho sempre cercato di mantenere vivi la mia curiosità ed il mio desiderio di imparare ogni giorno qualcosa di nuovo, forte della convinzione che le competenze architetturali e metodologiche vadano al di là del contesto tecnologico e che la vera lingua comune consista nella passione per il "fare le cose bene" e per la condivisione continua di informazioni ed esperienze. Da neo-laureato ho iniziato un rapporto di collaborazione con l'Università di Brescia in veste di esercitatore di svariati corsi di taglio informatico; tale rapporto, che dura ancor'oggi, mi conferma continuamente che insegnare è il modo migliore e più sorprendente di imparare: ho quindi aggiunto con entusiasmo alla mia quotidianità lavorativa attività di formazione e consulenza, sia su temi squisitamente tecnici (Docker e Kubernetes, MongoDb, Java, C#, Git, ...) sia su argomenti più astratti (Principi di design, Best practice di testing, ...). Sono un appassionato ciclista (rigorosamente su strada) ed un lettore seriale (dalla Divina Commedia a testi tecnici, dai romanzi all'elenco del telefono agli immancabili fumetti), ma la grande passione della mia vita sono "le mie donne": mia moglie Cristina e le nostre splendide bimbe.   
